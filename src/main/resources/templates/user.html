<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="col-sm-12 p-1 bg-dark text-white align-middle">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a class="text-white" id="currentUserLogin" sec:authorize="isAuthenticated()" sec:authentication="principal.username">TEST</a>
                    <a>  with roles:</a>
                    <a id="currentUserRoles" sec:authorize="isAuthenticated()" sec:authentication="principal.authorities"></a>
                </div>
                <div class="navbar-brand">
                    <form th:method="post" th:action="@{/logout}" id="logoutForm">
                        <div class="offset-3 align-content-center">
                            <button type="submit" class="btn btn-secondary" form="logoutForm"
                            >Logout
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#CurrentUser">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="background: #F2F2F2">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="CurrentUser">
                    <h2>User information page</h2>
                    <table class="table table-header">
                        <tr>
                            <th><h3>About user</h3></th>
                        </tr>
                        <tr>
                            <td>
                                <table class="table table-header table-hover bg-light">
                                    <thead class="align-content-center">
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Email</th>
                                        <th>Age</th>
                                        <th>Login</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody id="currentUserTableBody">
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" th:src="@{../static/functions.js}"></script>

<script type="module" th:src="@{../static/user.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>
</html>
